name: 'main'

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent --ignore-optional

      - name: Run audit
        run: yarn audit
        continue-on-error: true
  lint-js:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent --ignore-optional

      - name: Run js linting
        run: yarn lint:js
        continue-on-error: true
  lint-prettier:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent --ignore-optional

      - name: Run prettier linting
        run: yarn lint:prettier
        continue-on-error: true
  lint-style:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent --ignore-optional

      - name: Run style linting
        run: yarn lint:style
        continue-on-error: true
  cspell:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent --ignore-optional

      - name: Run spellcheck
        run: yarn cspell
        continue-on-error: true
  jscpd:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent --ignore-optional

      - name: Run copy paste detection
        run: yarn jscpd
        continue-on-error: true
  jest:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent

      - name: Run jest
        run: yarn test
  jest-coverage:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: Install
        run: yarn install --ignore-engines --silent

      - name: Run jest coverage
        run: yarn test:coverage
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy application'
    needs: jest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.x

      - name: 'Deploy to Vercel'
        run: npx vercel --token ${VERCEL_TOKEN} --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
